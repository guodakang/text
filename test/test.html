<script>
  //API文件中的axios----index.js
  //发请求的函数
  const reqAddOrUpdateShopCart = () => {
    //模拟axios发请求返回的Promise
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("返回服务器数据");
      }, 1000);
    });
  };

  //store文件夹中的action
  const addOrUpdateShopCart = async () => {
    //向服务器发请求
    let result = await reqAddOrUpdateShopCart();
    if(result){
        return 'ok';
    }else{
        return Promise.reject(new Error('faile'));
    }
  };
 
 //组件中的回调函数---事件处理函数
 const handler = async ()=>{
      try {
        await addOrUpdateShopCart(); 
      } catch (error) {
           alert(123);
      }
 }
</script>

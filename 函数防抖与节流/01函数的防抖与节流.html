<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入lodash：已经封装好了防抖与节流的业务 -->
    <script src='./js/lodash.js'></script>
</head>
<body>
     <!-- 防抖场景 -->
     <div>
         <span>请你输入你搜索的产品</span><input type="text">
     </div>
     <!-- 节流 -->
     <button>点击我切换图片</button>
</body>
</html>
<script>
    //防抖：前面的所有的触发都被取消，最后一次执行在规定的时间之后才会执行，也就是说如果连续快速的触发  只会执行一次
    //对于项目性能优化是极好的
    let input = document.querySelector('input');
    //oninput事件:当文本框中的内容发生变化的时候立即会出发的(结合表单元素一起使用)
    input.oninput = _.debounce(function(){
       console.log('发起ajax请求');
    },1000);
    //_.debounce(callBack,time) ,返回一个新的函数
</script>
<script>
    //节流：在规定的时间范围内不会重复触发回调，只有大于这个时间间隔才会触发回调，把频繁触发变为少量触发
    let button = document.querySelector('button');
    button.onclick = _.throttle(function(){
         console.log('切换图片');
    },1000);
    //切记：在市场当中面试的时候经常会出现这类面试题：防抖与节流
</script>
